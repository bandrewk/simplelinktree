<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Pure CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
      integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css"
    />

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Local -->
    <link rel="stylesheet" href="/css/style.css" />

    <title>Simple link tree</title>
  </head>
  <body>
    <div class="pure-g">
      <div class="pure-u-1-5"></div>
      <div class="pure-u-3-5">
        <!-- Header -->
        <div class="header">
          <img src="/images/profile.jpg" class="profile-picture" />

          <h1>Username</h1>
          <p>Quack quack</p>
        </div>
        <!-- Content Area -->
        <div class="content">
          <a
            class="button pure-button pure-button-primary"
            href="#"
            rel="noreferrer"
            ><i class="fab fa-twitch"></i> Twitch</a
          >
          <a
            class="button pure-button pure-button-primary"
            href="#"
            rel="noreferrer"
            ><i class="fab fa-instagram"></i> Instagram</a
          >
          <a
            class="button pure-button pure-button-primary"
            href="#"
            rel="noreferrer"
            ><i class="fab fa-youtube"></i> YouTube</a
          >
          <a
            class="button pure-button pure-button-primary"
            href="#"
            rel="noreferrer"
            ><i class="fab fa-facebook"></i> Facebook</a
          >
        </div>
        <!-- Footer -->
        <div class="footer">
          <p>Footer content</p>
          <p class="credits">
            Created using
            <a
              href="https://github.com/bandrewk/simplelinktree"
              rel="noreferrer"
              >Simple Link Tree</a
            >.
          </p>
        </div>
      </div>
      <div class="pure-u-1-5"></div>
    </div>
  </body>
</html>
